<!DOCTYPE html>

<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./mbweb.css" />
  <script src="./jssip-3.10.0.min.js"></script>
  <title>MBWebPhone</title>
</head>

<body>
  <div class="content">
    <div class="video" id="vdiv">
      <video id="remote-video" width="100%" autoplay visible>
        <p>Your browser doesn't support HTML5 video.</p>
      </video>
      <div class="video-local" id="lvdiv">
        <video id="local-video" width="100%" autoplay>
          <p>Your browser doesn't support HTML5 video.</p>
        </video>
      </div>
    </div> 
    
    <div class="infobox" id="infobox">
      <div id="callerdiv" class="caller">
        <label id="alertmsg"></label>
        <button id="vcallanswer" class="btn"><img src="vcall.svg" width="48px"></button>
        <button id="callanswer" class="btn"><img src="acall.svg" width="48px"></button>        
        <button id="reject" class="btn"><img src="hang.svg" width="48px"></button> 
      </div>

      <div id="calleediv" class="callee">        
        <input type="text" style="font-size: xx-large;text-align:center;margin: 5px;"
          placeholder="被叫号码" autofocus size="8" id="callee"></input>
        <input type="checkbox" id="vcallcheck" checked hidden></input>
        <button id="vcall" disabled class="btn"><img src="vcall.svg" width="48px"></button>        
        <button id="call" disabled class="btn"><img src="acall.svg" width="48px"></button>        
      </div>
    </div>    
    <div class="statusbox" id="regdiv">
      <div style="display: flex;margin-left: 10px;gap:5px;align-items: center;">
        <label id="regstat">⚠️ 等待注册</label>                
      </div>
      <div style="margin-right: 10px;color: bisque;">
        <label id="status"></label>
      </div>      
    </div>    
    <div id="callctrl" class="callctrl">
      <button id="hangup"  class="btn"><img src="hang.svg" width="40px"></button> 
      <button id="micctrl"  class="btn"><img src="mic.svg" width="25px"></button>
      <button id="camctrl"  class="btn"><img src="cam.svg" width="25px"></button>      
    </div>  
    <div class="msgbtn">
      <label for="eMsg"><img src="msg.svg" width="32px"></label>
      <input type="checkbox" id="eMsg" hidden></input>        
    </div>       
    <div class="msg">  
      <textarea id="msgbox" rows="10" cols="30" readonly hidden placeholder="暂无消息"
        style="background: #000;color: white;opacity: 0.8;" ></textarea>      
      <input type="text" placeholder="文本消息，Enter发送" hidden disabled
        maxlength="70" value="" size="25" id="msg"></input>
    </div>    
    <div style="position: fixed;bottom: 5px;right: 5px;z-index:1;">
      <a href="config.html" target="_self">⚙️ 配置</a>
      <a href="#" onclick=showVersion()>❔关于</a>
    </div> 
  </div>
  <script src="./mbphone.js"></script>
</body>
</html>
