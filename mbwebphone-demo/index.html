<!DOCTYPE html>

<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./mbweb.css" />
  <script src="./jssip-3.10.0.min.js"></script>
  <title>MBWebPhone DEMO https://github.com/meineson/mbwebphone</title>
</head>

<body>
  <h2>MBWebPhone demo from mbstudio.cn</h2>
  <div>
    <span>最新源码：<a href="https://github.com/meineson/mbwebphone">https://github.com/meineson/mbwebphone</a></span>
  </div>
  <div class="content">
    <div class="user">
      <div class="video" id="vdiv">
        <video id="remote-video" width="100%" autoplay visible>
          <p>Your browser doesn't support HTML5 video.</p>
        </video>
        <div class="video-local">
          <video id="local-video" width="100%" autoplay>
            <p>Your browser doesn't support HTML5 video.</p>
          </video>
        </div>
      </div>
    
      <div>
        Server:<input type="text" value="172.21.2.210" size="15" id="srvaddr"></input>
        WS/WSS:<input type="text" value="" id="wsaddr"></input>(*选填）</br>
        用户名:<input type="text" value="1000" size="8" id="uname"></input>
        密码:<input type="password" value="1000" size="8" id="upwd"></input>
        <button id="reg">注册</button></br>        
        <span id="status" style="color:#ffffff;background: #000;">等待注册</span>
      </div>
      <div>
        <input type="text" value="1002" size="10" id="callee"></input>
        <input type="checkbox" id="vCall" checked>视频通话</input>
        <button id="call" disabled>呼出/应答</button>        
        <button id="hangup" disabled>挂断/取消</button>
      </div>
    </div>    
  </div>
  <script src="./mbphone.js"></script>
</body>
</html>
